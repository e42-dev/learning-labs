    <h3 id='array-insertion'>2D Arrays - 01</h3>

import { addExercise, Code, Frame, Arr, Mat, Seq } from 'https://horstmann.com/codecheck/script/codecheck_tracer.js'
addExercise(function*(sim) {

const code = sim.add(0, 0, new Code(`
int msg[] = "AU C program";
printf("%s", &msg[8]);
printf("%s", &msg[5]);

`))
const vars = sim.add(5, 0, new Frame())
vars.msg = new Arr()
vars.msg.length = 13
vars.msg[0] = "'A'"

vars.msg[2] = "' '"
vars.msg[3] = "'C'"
vars.msg[4] = "' '"
vars.msg[5] = "'P'"

vars.msg[7] = "'o'"
vars.msg[8] = "'g'"
vars.msg[9] = "'r'"
vars.msg[10] = "'a'"
vars.msg[11] = "'m'"
vars.msg[12] = "'\\0'"
})// ]]></script></div>
