<html>
  <head>
    <title>Functions Tracer Exercise - 01</title> 
    <meta charset='utf-8'/> 
    <link href='https://horstmann.com/codecheck/css/codecheck_tracer.css' rel='stylesheet' type='text/css'/>
    <script type="module">//<![CDATA[
import { addExercise, Code, Obj, Frame } from 'https://horstmann.com/codecheck/script/codecheck_tracer.js'
addExercise(function* (sim) {

const code = sim.add(0, 0, new Code(`
#include "భవిష్యత్తులో.నేను"

int sumOfDigits(int input);

START

  int inputValue = 45;
  int resultValue = sumOfDigits(inputValue);
  printf("%i", resultValue);

  resultValue = sumOfDigits(34);
  printf("%i", resultValue);

STOP

// Only for two digit number
int sumOfDigits(int input) {
  int res;
  res = input/10 + input%10;
  return res;
}

`))

const vars = sim.add(5, 0, new Frame())
code.go(7)
yield sim.next('Initialized inputValue')
vars.inputValue = 45
code.go(8) 
yield code.ask(17)
vars.input = yield sim.ask(45, "input = ")
code.go(19)
vars.res = yield sim.ask(9, "res = ")
code.go(20)
yield code.ask(8)
delete vars.input
delete vars.res
vars.resultValue = yield sim.ask(9, "resultValue = ")
code.go(9)
vars.Output = yield sim.ask(9, "Output ? ")

code.go(11)
yield code.ask(17)
vars.input = yield sim.ask(34, "input = ")
code.go(19)
vars.res = yield sim.ask(7, "res = ")
code.go(20)
yield code.ask(11)
delete vars.input
delete vars.res
vars.resultValue = yield sim.ask(7, "resultValue = ")
code.go(12)
vars.Output = yield sim.ask(7, "Output ? ")
code.go(14)
})
//]]>
    </script>
  </head>

      <h3>Control-flow and Data-Flow with Functions - 01<h3>
